<style type="text/css">

        <span class="contact100-form-title"><label th:text="${productname}"></label> Order</span>

        <span class="contact50-form-title">

        </span>
	
	    <div class="wrap-input100 validate-input bg1" data-validate="Please Type Your Name">
	      <span class="label-input100">Name</span>
	      <input class="input100" type="text" th:field="*{name}" id="name" placeholder="Enter Your Name">
		  <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
	    </div>
				
	<!-- 	<div class="wrap-input100 validate-input bg1" data-validate="Please Enter Your Email">

		  <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
	    </div>    		    
	 -->

        <div class="wrap-input100 input100-select bg1">
          <span class="label-input100">Quantity</span>
            <div>
              <select class="js-select2" name="quantity">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
                <option>6</option>
                <option>7</option>
                <option>8</option>
                <option>9</option>

        <span class="contact50-form-title">
          <div class="qrcode-opp">All fields required before bitcoin payment qr-code will display</div>
        </span>

        <span class="contact50-form-title">
        <div class="qrcode">
          <input type="Submit" value="Display QR-Code" class="myButton"/>
        </div>
        </span>

  <script src="vendor/jquery/jquery-3.2.1.min.js"></script>
  <script>
  $(document).ready(function() {
    validate();
    $('input').on('keyup', validate);
  });

  function validate() {
    var inputsWithValues = 0;

    // get all input fields except for type='submit'
    var myInputs = $("input:not([type='submit'])");

    myInputs.each(function(e) {
      // if it has a value, increment the counter
      if ($(this).val()) {
        inputsWithValues += 1;
      }
    });

    if (inputsWithValues == myInputs.length) {
      $(".qrcode").show();
      $(".qrcode-opp").hide();
    } else {
      $(".qrcode").hide();
      $(".qrcode-opp").show();
    }
  }
  </script>

  <script src="vendor/select2/select2.min.js"></script>
  <script>
  $(".js-select2").each(function() {
    $(this).select2({
      minimumResultsForSearch : 20,
      dropdownParent : $(this).next('.dropDownSelect2')
    });

    $(".js-select2").each(function() {
      $(this).on('select2:close', function(e) {
        if ($(this).val() == "Please chooses") {
          $('.js-show-service').slideUp();
        } else {
          $('.js-show-service').slideUp();
          $('.js-show-service').slideDown();
        }
      });
    });
  })
  </script>

  <!--===============================================================================================-->
  <script src="vendor/noui/nouislider.min.js"></script>
  <script>
  var filterBar = document.getElementById('filter-bar');

  noUiSlider.create(filterBar, {
    start : [ 1500, 3900 ],
    connect : true,
    range : {
      'min' : 1500,
      'max' : 7500
    }
  });

  var skipValues = [ document.getElementById('value-lower'),
      document.getElementById('value-upper') ];

  filterBar.noUiSlider.on('update', function(values, handle) {
    skipValues[handle].innerHTML = Math.round(values[handle]);
    $('.contact100-form-range-value input[name="from-value"]').val(
            $('#value-lower').html());
    $('.contact100-form-range-value input[name="to-value"]').val(
            $('#value-upper').html());
  });
  </script>
