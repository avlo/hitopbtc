<!--===============================================================================================-->

<style type="text/css">
img.canbong-center {
  display: block;
  margin-left: auto;
  margin-right: auto;
  width: 40%;
  height: auto%;
}

img.btc-symbol-thumb-center {
  display: block;
  margin-left: auto;
  margin-right: auto;
  width: 2.5%;
  float: left;
}

.input101 {
  display: block;
  width: 100%;
  background: transparent;
  font-family: Montserrat-SemiBold;
  font-size: 18px;
  color: #555555;
  line-height: 1.4;
  padding-right: 15px;
}
</style>
</head>

<body>
  <div class="container-contact100">
    <div class="wrap-contact100">
        <img src="/images/can_bong.png" alt="EVERYBODY CAN" class="canbong-center">

        <span class="contact100-form-title">Stub Order</span>

        <span class="contact50-form-title">
          Please ensure below information correct before scanning QR Code
        </span>

        <span th:text="${hitopOrder?.name}"></span>

        <button onclick="window.location.href='http://localhost:8080/fakeevent';">Simulate QR Call</button>
    </div>
  </div>
  <!--===============================================================================================-->

  <script data-th-src="@{/js/sse.js}"></script>

  <!--===============================================================================================-->
  <!--  TODO: remove unnecessary javascript -->
  <script src="vendor/jquery/jquery-3.2.1.min.js"></script>
  <script>
  $(document).ready(function() {
    validate();
    $('input').on('keyup', validate);
  });

  function validate() {
    var inputsWithValues = 0;

    // get all input fields except for type='submit'
    var myInputs = $("input:not([type='submit'])");

    myInputs.each(function(e) {
      // if it has a value, increment the counter
      if ($(this).val()) {
        inputsWithValues += 1;
      }
    });

    if (inputsWithValues == myInputs.length) {
      $(".qrcode").show();
      $(".qrcode-opp").hide();
    } else {
      $(".qrcode").hide();
      $(".qrcode-opp").show();
    }
  }
  </script>
  <!--===============================================================================================-->
  <script src="vendor/animsition/js/animsition.min.js"></script>
  <!--===============================================================================================-->
  <script src="vendor/bootstrap/js/popper.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.min.js"></script>
  <!--===============================================================================================-->
  <script src="vendor/select2/select2.min.js"></script>
  <script>
  $(".js-select2").each(function() {
    $(this).select2({
      minimumResultsForSearch : 20,
      dropdownParent : $(this).next('.dropDownSelect2')
    });

    $(".js-select2").each(function() {
      $(this).on('select2:close', function(e) {
        if ($(this).val() == "Please chooses") {
          $('.js-show-service').slideUp();
        } else {
          $('.js-show-service').slideUp();
          $('.js-show-service').slideDown();
        }
      });
    });
  })
  </script>
  <!--===============================================================================================-->
  <script src="vendor/daterangepicker/moment.min.js"></script>
  <script src="vendor/daterangepicker/daterangepicker.js"></script>
  <!--===============================================================================================-->
  <script src="vendor/countdowntime/countdowntime.js"></script>
  <!--===============================================================================================-->
  <script src="vendor/noui/nouislider.min.js"></script>
  <!--===============================================================================================-->
  <script src="js/main.js"></script>

</body>
</html>
